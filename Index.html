<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --text: #1F2937;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        .app-header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .category-container {
            display: flex;
            padding: 10px 15px;
            gap: 10px;
            overflow-x: auto;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-container::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background: var(--surface);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-content {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            align-self: flex-end;
        }

        .typing-indicator {
            display: flex;
            padding: 15px;
            align-items: center;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: var(--text-light);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: var(--primary);
        }

        #sendBtn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendBtn:hover {
            background: var(--primary-dark);
        }

        .news-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .news-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 25px var(--shadow);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .news-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--primary);
            color: white;
        }

        .news-modal-header h2 {
            font-size: 1.2rem;
        }

        .news-container {
            padding: 15px;
            overflow-y: auto;
            max-height: calc(80vh - 60px);
        }

        .news-item {
            background: var(--background);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .news-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .news-item h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .news-item p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .news-item .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .news-item a {
            color: var(--primary);
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        /* Dark mode */
        body.dark-mode {
            --background: #111827;
            --surface: #1F2937;
            --text: #F9FAFB;
            --text-light: #9CA3AF;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .message.ai {
            background: #374151;
            border-color: #4B5563;
        }

        body.dark-mode .news-item {
            background: #374151;
            border-color: #4B5563;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 1.2rem;
            }
            
            .category-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .news-modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>AI Assistant</h1>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                <button id="newsBtn" class="icon-btn"><i class="fas fa-newspaper"></i></button>
            </div>
        </header>

        <div class="category-container">
            <button class="category-btn active" data-category="general">General</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="tech">Tech</button>
            <button class="category-btn" data-category="cooking">Cooking</button>
            <button class="category-btn" data-category="news">News</button>
        </div>

        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="message ai">
                    <div class="message-content">Hello! I'm your AI assistant. How can I help you today?</div>
                    <div class="message-time">10:30 AM</div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="news-modal" id="newsModal">
        <div class="news-modal-content">
            <div class="news-modal-header">
                <h2>Today's News</h2>
                <button id="closeNewsBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="news-container" id="newsContainer">
                <!-- News will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const chatHistory = document.getElementById('chatHistory');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const categoryBtns = document.querySelectorAll('.category-btn');
            const newsBtn = document.getElementById('newsBtn');
            const newsModal = document.getElementById('newsModal');
            const closeNewsBtn = document.getElementById('closeNewsBtn');
            const newsContainer = document.getElementById('newsContainer');
            const themeToggle = document.getElementById('themeToggle');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // State
            let currentCategory = 'general';
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Initialize theme
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                });
            });
            
            newsBtn.addEventListener('click', fetchNews);
            closeNewsBtn.addEventListener('click', () => {
                newsModal.style.display = 'none';
            });
            
            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode', isDarkMode);
                localStorage.setItem('darkMode', isDarkMode);
                themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
            
            // Functions
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message
                addMessage(message, 'user');
                userInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'flex';
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            category: currentCategory
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        addMessage(data.response, 'ai');
                    } else {
                        addMessage("Sorry, I'm having trouble responding right now. Please try again later.", 'ai');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage("Network error. Please check your connection and try again.", 'ai');
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
            
            function addMessage(content, sender) {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message', sender);
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageEl.innerHTML = `
                    <div class="message-content">${escapeHtml(content)}</div>
                    <div class="message-time">${timeString}</div>
                `;
                
                chatHistory.appendChild(messageEl);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            async function fetchNews() {
                newsContainer.innerHTML = '<div class="loading">Loading news...</div>';
                newsModal.style.display = 'block';
                
                try {
                    const response = await fetch('/api/news');
                    const data = await response.json();
                    
                    if (response.ok) {
                        displayNews(data.articles);
                    } else {
                        newsContainer.innerHTML = `<div class="error">Failed to load news: ${data.error || 'Unknown error'}</div>`;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    newsContainer.innerHTML = '<div class="error">Network error. Please try again later.</div>';
                }
            }
            
            function displayNews(articles) {
                if (!articles || articles.length === 0) {
                    newsContainer.innerHTML = '<div class="no-news">No news available at the moment.</div>';
                    return;
                }
                
                newsContainer.innerHTML = articles.map(article => `
                    <div class="news-item">
                        <h3>${escapeHtml(article.title)}</h3>
                        <p>${escapeHtml(article.description || 'No description available')}</p>
                        <div class="news-meta">
                            <span>${escapeHtml(article.source)}</span>
                            <span>${article.publishedAt}</span>
                        </div>
                        <a href="${article.url}" target="_blank">Read more</a>
                    </div>
                `).join('');
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
